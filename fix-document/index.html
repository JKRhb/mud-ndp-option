  <body>
    <h1>Editor's drafts for fix-document branch of <a href="https://github.com/JKRhb/mud-ndp-option/tree/fix-document">JKRhb/mud-ndp-option</a></h1>
    <p>View <a href="issues.html">saved issues</a>, or the latest GitHub <a href="https://github.com/JKRhb/mud-ndp-option/issues">issues</a> and <a href="https://github.com/JKRhb/mud-ndp-option/pulls">pull requests</a> in the <a href="https://github.com/JKRhb/mud-ndp-option">repo</a>.</p>
    <table id="branch-fix-document">
      <tr>
        <td><a href="./draft-romann-mud-ndp.html" class="html draft-romann-mud-ndp" title="Router Solicitation Option for Manufacturer Usage Description (MUD) URLs (HTML)">MUD NDP Option</a></td>
        <td><a href="./draft-romann-mud-ndp.txt" class="txt draft-romann-mud-ndp" title="Router Solicitation Option for Manufacturer Usage Description (MUD) URLs (Text)">plain text</a></td>
        <td>same as main</td>
      </tr>
    </table>
    <script>
window.onload = function() {
  var referrer_branch = 'main';
  // e.g., "https://github.com/user/repo/tree/main"
  var chunks = document.referrer.split("/");
  if (chunks[2] === 'github.com' && chunks[5] === 'tree') {
    referrer_branch = chunks[6];
  }
  let branch = document.querySelector('#branch-' + referrer_branch);
  let h = document.location.hash.substring(1);
  if (h === 'show') {
    document.location.hash = '#' + branch.id;
  } else if (branch && h.startsWith('go')) {
    let e = branch.querySelector(h.substring(2));
    if (e && e.href) {
      document.location = e.href;
    }
  }
};
    </script>
  </body>
